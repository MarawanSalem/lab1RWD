<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            border: 3px solid black;
        }
        .item {
            width: 50%;
            height: 50%;
            border: 3px solid yellow;
        }
        @media (max-width: 600px) {
            .item {
                width: 100%;
                height: 100%;
            }
        }
        p{
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"><p>item</p></div>
    </div>
</body>
</html>
